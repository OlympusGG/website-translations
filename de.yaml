2FA_HOW_TO_DISABLE: Wie deaktiviere ich die 2FA?
2FA_HOW_TO_DISABLE_STEP_1: Get the 6 digits code on the app you used to enable 2FA and enter it below. 
2FA_HOW_TO_DISABLE_STEP_2: Klicke auf den Button!
2FA_HOW_TO_DISABLE_STEP_3: Delete the NosWings:YourUsername key on the app to be able to scan the code again.
2FA_HOW_TO_ENABLE: Wie aktiviere ich die 2FA?
2FA_HOW_TO_ENABLE_STEP_1: Lade die App zur Zwei-Faktor-Authentifizierung herunter
2FA_HOW_TO_ENABLE_STEP_2: Verwende die heruntergeladene App um den QR Code zu scannen.
2FA_HOW_TO_ENABLE_STEP_3: Du erhälst einen 6-stelligen Code. Trage ihn hier unten ein.
2FA_HOW_TO_ENABLE_STEP_4: Klicke auf den Button!
